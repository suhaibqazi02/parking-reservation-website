<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARKER - Admin Portal</title>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .material-icons {
            font-size: 22px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border: none;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .input-group input:focus {
            border-color: #ff6600;
            box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
            outline: none;
        }

        .btn {
            width: 100%;
            background-color: #ff6600;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e05a00;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<!-- Cool Floating Home Button -->
<a href="index.html" class="home-btn">
    <span class="material-icons">home</span>
    Home
</a>

<div class="container">
    <h2>Admin Login</h2>
    <form id="admin-form" action="admin_signup.php" method="post">
        <div class="input-group">
            <label for="admin-username">Username</label>
            <input type="text" id="admin-username" name="admin_username" required>
        </div>
        <div class="input-group">
            <label for="admin-password">Password</label>
            <input type="password" id="admin-password" name="admin_password" required>
        </div>
        <button type="submit" class="btn" id="login-btn">Login</button>
    </form>
    <div class="message" id="admin-message"></div>
</div>

</body>
</html>
