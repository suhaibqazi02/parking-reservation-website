        nav .nav-links li {

            margin-bottom: 20px;
        }

        .check-form label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #555;
        }

        .check-form input[type="text"],
        .check-form input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            width: 100%;
            background-color: #ff6600;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #e96c13;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 0.9rem;
        }

        footer {

    <div class="check-form">
        <form id="check-reservation-form" action="view_reservation.php" method="post"> <!-- Assuming view_reservation.php handles this -->
            <div class="input-group">
                <label for="reservation-id">Reservation ID or License Plate</label>
                <input type="text" id="reservation-id" name="reservation_identifier" required placeholder="Enter Reservation ID or License Plate">
            </div>
            <button type="submit" class="btn">Check Status</button>
        </form>
        <div class="message" id="reservation-message">
            <!-- Reservation status will be shown here -->
        </div>
    </div>
</div>
